<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Drivers API</title>
</head>
<body>
    <header>
        <h2>F1 Drivers</h2>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Route</th>
                    <th>Method</th>
                    <th>Description</th>
                    <th>Example</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>/drivers</td>
                    <td>GET</td>
                    <td>Gets a list of F1 Drivers and Information about them</td>
                    <td><a href="/drivers">List Drivers</a></td>
                </tr>
                <tr>
                    <td>/drivers/:id</td>
                    <td>GET</td>
                    <td>Gets a single F1 Driver and Information about them</td>
                    <td><a href="/drivers/1">Get Single Driver</a></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
